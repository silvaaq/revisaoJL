<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Preço Antes e Depois do Reajuste</title>
<link rel="stylesheet" href="./Style.CSS">
</head>
<body>
<h1>Preço Antes e Depois do Reajuste</h1>
<div>
  <label for="precoAntes">Preço Antes:</label>
  <input type="number" id="precoAntes" name="precoAntes" min="0" step="0.01">
</div>
<div>
  <label for="percentual">Percentual de Reajuste:</label>
  <input type="number" id="percentual" name="percentual" min="0" step="0.01">
</div>
<button onclick="calcularPreco()">Calcular Preço</button>
<div id="precoDepois"></div>
<script src="./Script.JS"></script>
</body>
</html>
