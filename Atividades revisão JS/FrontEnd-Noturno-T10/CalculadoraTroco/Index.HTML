<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Amanda Silva">
<title>Calculadora de Troco</title>
<link rel="stylesheet" href="./style.CSS">
</head>
<body>
<h1>Calculadora de Troco</h1>
<div>
  <label for="total">Total da compra:</label>
  <input type="number" id="total" name="total" min="0" step="0.01">
</div>
<div>
  <label for="pago">Valor pago:</label>
  <input type="number" id="pago" name="pago" min="0" step="0.01">
</div>
<button onclick="calcularTroco()">Comprar Produto</button>
<div id="troco"></div>
<script src="./script.JS"></script>
</body>
</html>
